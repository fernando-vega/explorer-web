<section class="container">
  <div class="page">
    <div class="tabset">
      <!-- Tab 1 -->
      <input type="radio" focused name="tabset" id="tab1" aria-controls="tab-1" checked>
      <label for="tab1">Misión</label>
      <!-- Tab 2 -->
      <input type="radio" name="tabset" id="tab2" aria-controls="tab-2">
      <label for="tab2">Visión</label>
      <!-- Tab 3 -->
      <input type="radio" name="tabset" id="tab3" aria-controls="tab-3">
      <label for="tab3">Valores corporativos</label>

      <div class="tab-panels" *ngIf="institutionalModel">
        <section id="tab-1" class="tab-panel">
          <p [innerHTML]="institutionalModel.mission"></p>
      </section>
        <section id="tab-2" class="tab-panel">
          <p [innerHTML]="institutionalModel.vision"></p>
        </section>
        <section id="tab-3" class="tab-panel">
          <p [innerHTML]="institutionalModel.corporateValues"></p>
        </section>
      </div>

    </div>
  </div>
</section>
