<owl-carousel *ngIf="servicios" [options]="carouselOptions" [items]="servicios" [carouselClasses]="['owl-theme', 'row', 'sliding', 'owl-card-service']">
<a routerLink="/servicios/{{ servicio.slug }}" class="card" *ngFor="let servicio of servicios">
    <img *ngIf="servicio" src="{{ servicio.img }}" alt="">
    <div *ngIf="servicio" class="text-card">
      <h5>{{ servicio.title | firstWord }}</h5>
      <h5>{{ servicio.title | finalText }}</h5>
    </div>
  </a>
</owl-carousel>
