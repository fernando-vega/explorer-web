<section class="content-hero">
  <owl-carousel [options]="carouselOptions" [items]="servicios" [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <div class="item" *ngFor="let servicio of servicios;let i= index">
      <img class="slide-image" src="{{servicio.img}}" >
      <div class="slide-text">
        <div class="content-icon">
        <img src="{{servicio.icon}}" alt="{{ servicio.title }}">
        </div>
        <div class="text-slide">
          <h4>{{servicio.title}}</h4>
          <a routerLink="/servicios/{{ servicio.title | normalizedUrl }}">Ver m√°s</a>
        </div>
      </div>
    </div>
  </owl-carousel>
</section>
