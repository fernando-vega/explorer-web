<section class="content-hero">
  <owl-carousel [options]="carouselOptions" [items]="services" [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <div class="item" *ngFor="let servicio of services">
      <img *ngIf="servicio.img" class="slide-image" src="{{servicio.img}}"  alt="">
      <div class="slide-text">
        <div class="content-icon">
        <img *ngIf="servicio.icon" src="{{servicio.icon}}" alt="{{ servicio.title }}">
        </div>
        <div class="text-slide">
          <h4>{{servicio.title}}</h4>
          <a routerLink="/servicios/{{ servicio.slug }}">Ver m√°s</a>
        </div>
      </div>
    </div>
  </owl-carousel>
</section>
