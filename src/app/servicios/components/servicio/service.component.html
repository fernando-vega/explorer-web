<div class="banner-page">
  <img
    src="../../../../assets/images/banners/banner-institutional-1.jpg"
    alt=""
  />
</div>
<section class="container" *ngIf="service">
  <div class="page">
    <div class="blue-title">
      <h5>{{ service.title }}</h5>
    </div>
    <div [innerHTML]="service.description"></div>
  </div>
</section>
<div *ngIf="service"
  class="banner-parallax"
  [ngStyle]="{ background: 'url(' + service.bannerImg + ')' }"
></div>
<section class="container">
  <div class="page">
    <app-backbutton></app-backbutton>
  </div>
</section>
