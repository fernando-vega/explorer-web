<div class="container">
  <div class="page">
    <div class="blue-title">
      <h5>Blog</h5>
    </div>
    <div class="events-page">
      <div class="row center-xs middle-xs">
        <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let post of posts | async">
          <div class="image-content">
            <img [src]="post['_embedded']['wp:featuredmedia'][0]['media_details'].sizes['medium'].source_url" alt="{{ post.title }}">
          </div>
          <div class="text-content">
            <h4>{{ post.title.rendered }}</h4>
            <div [innerHTML]="post.excerpt.rendered"></div>
            <a class="btn btn-blue" routerLink="{{ post.slug }}" class="btn btn-white">Leer m√°s</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
