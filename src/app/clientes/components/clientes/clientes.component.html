<div class="container">
  <div class="page">
    <div class="blue-title">
      <h5>NUESTROS CLIENTES</h5>
    </div>
    <div class="row center-xs middle-xs" *ngIf="customers">
      <div class="col-xs-12 col-sm-6 col-md-4 content-customer-img" *ngFor="let customer of customers">
        <img *ngIf="customer.image" src="{{ customer.image }}" alt="{{ customer.name }}">
      </div>
    </div>
  </div>
</div>
